<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Danske Spil</title>

    <link rel="stylesheet" href="style.scss" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav id="main-navigation">
      <div id="top-menu">
        <img src="img/full-logo.svg" alt="" />
      </div>
      <div id="bottom-menu">
        <div class="bottom-menu-left"><i class="fas fa-globe-europe"></i></div>
        <div class="bottom-menu-middle" data-status="closed">
          <i class="fas fa-bars"></i>
        </div>
        <div class="bottom-menu-right"><i class="fas fa-user-plus"></i></div>
      </div>
      <div id="bottom-menu-overlay">
        <ul class="bottom-menu-content">
          <a href="index.html" class="overlay-menu-link">
            <li class="overlay-menu-item">Game</li></a
          >
          <a href="#" class="overlay-menu-link">
            <li class="overlay-menu-item" class="overlay-menu-link">
              Players
            </li></a
          >
        </ul>
      </div>
    </nav>

    <div id="player-list-container">
      <div class="sorting-buttons">
        <button class="sortby-name-button">
          Sort by first name
        </button>
      </div>

      <table id="player-list">
        <thead>
          <th class="player-name-header">Name</th>
          <th class="player-email-header">Email</th>
          <th class="player-remove-header">Remove player</th>
        </thead>
        <tbody class="student-list-body"></tbody>
      </table>
    </div>
    <template id="template-players">
      <tr class="player">
        <td class="player-name"></td>
        <td class="player-email"></td>
        <td class="player-remove" data-id="#">
          <button data-action="remove">Remove</button>
        </td>
      </tr>
    </template>

    <script src="menu.js"></script>
    <script src="fetchdata.js"></script>
  </body>
</html>
